{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-7 text-center">
        <div class="card p-5 shadow-lg rounded-4">
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="mb-4 text-warning">Internal Server Error</h2>
            <p class="lead">
                Something went wrong on our end. We're working to fix it!
                Please try again later.
            </p>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg rounded-pill mt-4 px-5">
                <i class="fas fa-home me-2"></i> Go to Dashboard
            </a>
            <p class="mt-3 text-muted">If the problem persists, please contact support.</p>
        </div>
    </div>
</div>
{% endblock %}
