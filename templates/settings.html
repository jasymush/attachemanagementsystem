{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4 shadow-lg rounded-4 text-center">
            <h2 class="card-title mb-4 fw-bold text-success">Settings</h2>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('main.account') }}" class="list-group-item list-group-item-action py-3 rounded-pill mb-2">
                    <i class="fas fa-user-circle me-2"></i> Account Details
                </a>
                <a href="{{ url_for('main.about') }}" class="list-group-item list-group-item-action py-3 rounded-pill mb-2">
                    <i class="fas fa-info-circle me-2"></i> About
                </a>
                <a href="{{ url_for('main.logout') }}" class="list-group-item list-group-item-action py-3 rounded-pill text-danger">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
